<ion-header>

 

</ion-header>


<ion-content>

    <ion-list radio-group color='flo' >
             
        <ion-item>
          <ion-label>{{'ENGLISH' | translate}}</ion-label>
          <ion-radio  checked={{enChecked}} value="en" (click)="onClickRadioLanguage('en')"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>{{'FRENCH' | translate}}</ion-label>
          <ion-radio  checked={{frChecked}} value="fr" (click)="onClickRadioLanguage('fr')" ></ion-radio>
        </ion-item>
        <!--
        <ion-item>
          <ion-label>Spanish</ion-label>
          <ion-radio  checked={{esChecked}} value="es" (click)="onClickRadioLanguage('es')" ></ion-radio>
        </ion-item>
      -->
        </ion-list>

</ion-content>
