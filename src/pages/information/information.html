<ion-header>

  <ion-navbar color='flo_dark'>
    <ion-title>{{'TOOLS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content  class='ToolsStyle'>
  
       <ion-card >
        <ion-item class='ToolsElementStyle' (click)='onClickRetrieve()'>
             <ion-label>{{'DOWNLOAD_QUIZ' | translate}}</ion-label>
                 <ion-icon name="cloud-download" item-end color="light"></ion-icon>
         </ion-item>
          </ion-card>
          <div *ngIf=!isQuizListEmpty>
       <ion-card >
          <ion-item class='ToolsElementStyle' (click)='onClickSave()'>
                <ion-label>{{'SAVE_QUIZ' | translate}}</ion-label>
                    <ion-icon name="cloud-upload" item-end color="light"></ion-icon>
            </ion-item>
        </ion-card>
        </div>

        <ion-card >
    
          
              <ion-item class='ToolsElementStyle'>
              Language 
              <ion-badge item-end color='light'>{{language}}</ion-badge>
            </ion-item>
       
    
            <ion-list radio-group color='flo' >
             
            <ion-item>
              <ion-label>English</ion-label>
              <ion-radio  checked={{enChecked}} value="en" (click)="onClickRadioLanguage('en')"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>French</ion-label>
              <ion-radio  checked={{frChecked}} value="fr" (click)="onClickRadioLanguage('fr')" ></ion-radio>
            </ion-item>
        </ion-list>
    
      </ion-card>


    <ion-card >
  
        
            <ion-item class='ToolsElementStyle'>
                {{'MAX_QUESTIONS' | translate}} 
            <ion-badge item-end color='light'>{{questionsMax}}</ion-badge>
          </ion-item>
     
  
        <ion-list>
           
        <ion-item >
          <ion-range pin=true snaps=true  min="2" max="20"  color="flo"  [(ngModel)]='questionsMax'>
            <ion-label range-left>2</ion-label>
            <ion-label range-right>20</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
  
    </ion-card>
  
    <ion-card>
        
               <ion-item class='ToolsElementStyle'>
                  {{'MAX_CHOICES' | translate}}
                  <ion-badge item-end color='light'>{{choicesMax}}</ion-badge>
                </ion-item>
        
              <ion-list>
                 
              <ion-item class='ToolsSub'>
                <ion-range pin=true snaps=true min="2" max="10"  color="flo"  [(ngModel)]='choicesMax'>
                  <ion-label range-left>2</ion-label>
                  <ion-label range-right>10</ion-label>
                </ion-range>
              </ion-item>
            </ion-list>
        
     </ion-card>
  
     <ion-card>
        
              <ion-item class='ToolsElementStyle'>
                 
  
                  
                      <ion-label>{{'SHOW_ANSWER' | translate}}</ion-label>
                      
                      <ion-toggle large checked="true"  item-end [(ngModel)]='showAnswerAfterQuestion'></ion-toggle>
                   
                
                
              </ion-item>
  
            
        
     </ion-card>
